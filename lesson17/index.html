<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sinh Viên</title>
    <!-- Thêm Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Thêm jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .container,.header {
            width:100%;
            margin: auto;
        }
        .input-group{
            width:50%;
            float:left;
        }
        .item-link{
            color:white;
            text-decoration: none;
        }
        .action-buttons button {
            margin-right: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }
        button {
            padding: 8px;
            margin: 8px 0;
        }
        #studentForm{
            width:50%;
            margin:auto;
        }
        h2{
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- Bảng danh sách sinh viên -->
            <div class="col-md-12">
                <div class="header">
                        <div class="input-group mb-3">
                            <button class="btn btn-primary mt-3 " id="addStudentButton"><a class="item-link" href="themsv.html">Thêm mới sinh viên</a></button>
                            <input type="text"  class="form-control mt-3" style="height:38px; margin-left: 10px;margin-right: 10px; width:40%" id="searchInput" placeholder="Tìm kiếm sinh viên..." onkeyup="searchStudent()">
                        </div>
                        <!-- Tìm kiếm -->
                        <div class="input-group mb-3">
                            <button class="btn btn-primary mt-3 " id="addStudentButton">
                                Tìm kiếm

                            </button>
                                <input type="text" class="form-control mt-3" style="height:38px; margin-left: 10px;margin-right: 10px; width:40%" placeholder="Sắp xếp" id="searchInput">
                        </div>
                </div>

                <!-- Bảng sinh viên -->
                <h2>Danh sách sinh viên</h2>
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Mã sinh viên</th>
                            <th>Tên sinh viên</th>
                            <th>Tuổi</th>
                            <th>Giới tính</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="studentTable">
                        <!-- Dữ liệu sinh viên sẽ được chèn vào đây -->
                    </tbody>
                </table>
            </div>

           
        </div>
    </div>

    <!-- Thêm Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>

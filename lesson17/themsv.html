<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sinh Viên</title>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        
        input, select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }
        button {
            padding: 8px;
            margin: 8px 0;
        }
        #studentForm{
            width:50%;
            margin:auto;
        }
        h2{
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>Thông Tin Sinh Viên</h2>
    <form id="studentForm">
        <label for="studentId">Mã Sinh Viên:</label>
        <input type="text" id="studentId" placeholder="ID sinh viên" required>

        <label for="studentName">Tên Sinh Viên:</label>
        <input type="text" id="studentName" placeholder="Tên sinh viên" required>

        <label for="age">Tuổi:</label>
        <input type="number" id="age" placeholder="Tuổi" required>

        <label for="sex">Giới Tính:</label>
        <select id="sex" required>
            <option value="true">Nam</option>
            <option value="false">Nữ</option>
        </select>

        <label for="birthDate">Ngày Sinh:</label>
        <input type="date" id="birthDate" required>

        <label for="birthPlace">Nơi Sinh:</label>
        <input type="text" id="birthPlace" placeholder="Nơi sinh" required>

        <label for="address">Địa Chỉ:</label>
        <input type="text" id="address" placeholder="Địa chỉ" required>

        <button type="button" class="btn btn-primary" onclick="addStudent()">Save</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>

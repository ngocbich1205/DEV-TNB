<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Sinh Viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .student-info {
            border: 1px solid black;
            padding: 20px;
            width: 400px;
            margin: 20px auto;
        }
        h1 {
            color: blue;
            text-align: center;
        }
        .highlight-red {
            color: red;
        }
        .highlight-green {
            color: green;
        }
        .course {
            color: blue;
            font-style: italic;
        }
        .subject {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="student-info">
        <h1>THÔNG TIN SINH VIÊN</h1>
        <p>Họ tên sinh viên: <span class="highlight-red">Nguyễn Văn A</span> - <span class="highlight-green">0912345</span></p>
        <p>Lớp: <span class="highlight-red">09</span><span class="course">ITEC</span></p>
        <p>Môn học: <span class="subject"><sup>Nhập môn</sup> Thiết kế &amp; Lập trình Web<sup>a</sup><sub>b</sub></span></p>
    </div>
</body>
</html>

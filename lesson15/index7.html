<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Method Obj</h1>
    <p>Hiển thị 1 biến</p>
    <p id="demo"></p>
    <p>Đối tượng có nhiều giá trị</p>
    <p id="demo1"></p>
    <p>tạo 1 đối tượng rỗng sau đó thêm 4 thuộc tính</p>
    <p id="demo2"></p>
    <p>Phương thức có hàm xác định lưu trữ trong giá trị thuộc tính</p>
    <p id="demo3"></p>
    <script>
        let car="Mẹc";
        document.getElementById("demo").innerHTML="Anh đón em bằng" + car;
        const car1={type:"Vinfast", model:"V9", color:"blue"};
        document.getElementById("demo1").innerHTML="Anh don em bang xe "+car1.type+"chuc nang" +car1.model +"co mau" +car1.color;
        const person={
            name:"Bích",
            firstname:"Ngọc",
            fullname:function(){
                return this.name+" "+this.firstname;
            }
        };
        person.name="Bích";
        person.firstname="Ngọc";
        person.age=21;
        person.address="Hải Phòng";
        person.gender="female";

        delete person.age;
        const x=person;
        x.birth=2003;
        document.getElementById("demo2").innerHTML="Tôi tên là " +person.firstname+person.name+ " năm nay" +person.age +"tuổi" +"quê ở" +person.address + "giới tính" +person.gender;
        document.getElementById("demo3").innerHTML="Tôi tên là" +person.fullname()+ "Tôi sinh năm" +x.birth;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Giờ việt nam</h1>
    <h3>Click vào để hiển thị giờ</h3>
    <button onclick="document.getElementById('demo').innerHTML=Date()">Hiện giờ</button>
    <p id="demo"></p>
    <button onclick="innerHTML=Date()">Hien thi gio</button>
    <p>Sử dụng function</p>
    <button onclick="displayDate()">Hiển thị bằng function</button>
    <p id="demo1"></p>



    <script>
        function displayDate(){
            document.getElementById("demo1").innerHTML=Date();
        }
    </script>
</body>
</html>

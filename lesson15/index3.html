<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Hiển thị false</p>
    <p id="demo1"></p>
    <p>Hiển thị true</p>
    <p id="demo2"></p>
    <p>Hiển thị giá trị "" bằng Boolean</p>
    <p id="demo3"></p>
    <p>Hiển thị giá trị -0 bằng boolean</p>
    <p id="demo4"></p>
    <p>hiển thị giá trị không xác định bằng boolean</p>
    <p id="demo5"></p>
    <p>hiể thị giá trị bằng null bằng boolean</p>
    <p id="demo6"></p>
    <p>hiển thị giá trị bằng false</p>
    <p id="demo7"></p>
    <p>Hiển thị toán tử sai bằng boolean</p>
    <p id="demo8"></p>
    <p id="demo9"></p>
    <script>
        let x=0;
        let y=1;
        let z="";
        let a=-0;
        let b;
        let c=null;
        let d=false;
        let e=10/"hello";
        let f=10/10;
        document.getElementById("demo1").innerHTML=Boolean(x);
        document.getElementById("demo2").innerHTML=Boolean(y);
        document.getElementById("demo3").innerHTML=Boolean(z);
        document.getElementById("demo4").innerHTML=Boolean(a);
        document.getElementById("demo5").innerHTML=Boolean(b);
        document.getElementById("demo6").innerHTML=Boolean(c);
        document.getElementById("demo7").innerHTML=Boolean(d);
        document.getElementById("demo8").innerHTML=Boolean(e);
        document.getElementById("demo9").innerHTML=Boolean(f);
    </script>
</body>
</html>

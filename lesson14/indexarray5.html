<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array javascript</h1>
    <h1>sử dụng kèm for</h1>
    <p id="demo"></p>

    <script>
        const hoaqua=["chuối","cam","quýt","bưởi"];
        let flen=hoaqua.length;
        let text="<ul>";
            for(let i=0;i<flen;i++){
                text+="<li>"+hoaqua[i]+"</li>";
            }
            text+="</ul";
            document.getElementById("demo").innerHTML=text;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>sử dụng length để đếm các phần tử có trong mảng</p>
    <p id="demo"></p>

    <script>
        const hoaqua=["chuối","cam","quýt","bưởi"]
        let size=hoaqua.length;//sd để đếm được các phần tử trong mảng
        document.getElementById("demo").innerHTML=size;
    </script>
</body>
</html>

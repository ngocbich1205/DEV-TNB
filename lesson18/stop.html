<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #panel,#flip{
        padding: 5px;
        font-size: 2rem;
        text-align: center;
        background-color: red;
        color: white;
        border: 2px seagreen solid;
        border-radius: 5px;
    }
    #panel{
        padding:50px;
        display: none;
    }
</style>
<body>
    <button id="stop">Stop</button>
    <div id="flip">bam vao day de gui loi yeu thuong</div>
    <div id="panel">
        <p>toi</p>
        <p>co</p>
        <p>tien</p>
        <p>roi</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#flip").click(function(){
                $("#panel").slideDown(5000).slideUp(5000);
            });
            $("#stop").click(function(){
                $("#panel").stop();
            })
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="p1">Xóa thẻ p trong 3 giây</p>
    <button class="btn1">doi 3 giay nhe</button>
    <button class="btn2">Test Toggle</button>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".btn1").click(function(){
                $(".p1").hide(3000);
            })
            $(".btn2").click(function(){
                $(".p1").toggle();
            })
        })
    </script>
</body>
</html>

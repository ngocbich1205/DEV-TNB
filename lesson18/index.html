<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sinh viên</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="common/script.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Quản lý sinh viên</h1>
    <div class="container">
        <div class="left">
            <div class="control-row">
                <button id="addStudentBtn" class="btn btn-primary">
                    Thêm mới sinh viên
                </button>
                <form class="d-flex" id="search" role="search" style="width: 80%;">
                    <input id="enterSearch" type="search" class="form-control sort-bar" placeholder="Search Here" aria-label="search">
                    <div class="col m-2">
                        <button class="btn btn-primary" type="submit">Tìm kiếm</button>
                    </div>
                    <div>
                        <select id="sortSelect" class="form-control sort-bar">
                            <option value="none">Sắp xếp theo...</option>
                            <option value="nameAsc">Sắp xếp theo tên A - Z</option>
                            <option value="nameDesc">Sắp xếp theo tên Z - A</option>
                            <option value="ageAsc">Sắp xếp theo tuổi tăng dần</option>
                            <option value="ageDesc">Sắp xếp theo tuổi giảm dần</option>
                        </select>
                    </div>
                 
                </form>
            </div>
            <table class="table mt-4">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Mã sinh viên</th>
                        <th>Tên sinh viên</th>
                        <th>Tuổi</th>
                        <th>Giới tính</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="studentTable">

                </tbody>
            </table>
        </div>
        <div class="right">
            <div id="studentForm">
                <h2 id="formTitle">Thêm mới sinh viên</h2>
                <form id="saveStudentForm">
                    <div class="md-3">
                        <label for="studentID" class="form-lable">Mã sinh viên</label>
                        <input type="text" class="form-control" id="studentID" required>
                    </div>
                    <div class="md-3">
                        <label for="studentName" class="form-lable">Tên sinh viên</label>
                        <input type="text" class="form-control" id="studentName" required>
</div>
                    <div class="md-3">
                        <label for="studentAge" class="form-lable">Tuổi</label>
                        <input type="number" class="form-control" id="studentAge" required>
                    </div>
                    <div class="md-3">
                        <label for="studentGender" class="form-lable">Giới tính</label>
                        <select class="form-control" id="studentGender">
                            <option value="true">Nam</option>
                            <option value="false">Nữ</option>
                        </select>
                    </div>
                    <div class="md-3">
                        <label for="studentBirthDate" class="form-lable">Ngày sinh</label>
                        <input type="date" class="form-control" id="studentBirthDate" required>
                    </div>
                    <div class="md-3">
                        <label for="studentBirthPlace" class="form-lable">Nơi sinh</label>
                        <input type="text" class="form-control" id="studentBirthPlace" required>
                    </div>
                    <div class="md-3">
                        <label for="studentAddress" class="form-lable">Địa chỉ</label>
                        <input type="text" class="form-control" id="studentAddress" required>
                    </div>
                    <button type="submit" class="btn btn-success mt-3">Save</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="common/script.js"></script>
</body>
</html>

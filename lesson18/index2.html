<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Đây là thẻ h2</h2>
    <p>Đây là thẻ p</p>
    <p class="intro">P có class là intro</p>
    <p>sad</p>
    <p>List</p>
    <ul>
        <li>Xoài</li>
        <li>cam</li>
        <li>chuối</li>
    </ul>
    <p>List 2</p>
    <ul>
        <li>mèo</li>
        <li>méo</li>
        <li>meo</li>
    </ul>
    <p><a href="http://facebook.com">ngocbich</a></p>
    <input type="text" placeholder="xóa input nhé">
    <input type="number" placeholder="xóa k dc nhé">
    <button class="btn1">Click</button>
    <button class="btn2">Click2</button>
    <button class="btn3">Click3</button>
    <button class="btn4">Click4</button>
    <button class="btn5">Click5</button>
    <button class="btn6">Click6</button>
    <button class="btn7">Click7</button>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".btn1").click(function(){
                $("*").hide();
            });
            $(".btn2").click(function(){
                $(this).hide();
            });
            $(".btn3").click(function(){
                $("p.intro").hide();
            })
            $(".btn4").click(function(){
                $("p:first").hide();
            })
            $(".btn5").click(function(){
                $("ul li:first-child").hide();
            })
            $(".btn6").click(function(){
                $("[href]").hide();
            })
            $(".btn7").click(function(){
                $("input[type='text']").hide();
            })
        })
    </script>
</body>
</html>

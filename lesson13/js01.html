<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cách nhúng javascript vào trang html</title>
    <script>
        function clickHere(){
            document.body.style.backgroundColor="cyan";
        }
    </script>
</head>
<body>
    <header>
        <h1>Cách nhúng javascript vào trang html</h1>
    </header>
    <section id="zone1">
        <h2>Nhúng trực tiếp vào thuộc tính sự kiện của phần tử html</h2>
        <button onclick="alert('Bạn vừa click vào button!')">Click here</button>
    </section>
    <section id="zone2">
        <h2>Nhúng script (js) vào html thông qua thẻ script (head)</h2>
        <button onClick="clickHere()">Tô màu</button>
    </section>
    <section id="zone3">
        <h2>Nhúng file javascript vào trang html</h2>
        <button onClick="doiMau()">Đổi màu</button>
    </section>
    <!-- nhúng js -->
     <script src="javascripts/js-1.js"></script>
</body>
</html>
